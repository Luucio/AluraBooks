<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="header">
        <div class="header__conteiner">
            <input type="checkbox" id="menu" class="header__conteiner__buttonMenu">
            <label for="menu">
                <span class="header__menuHamburgue"></span>
            </label>
            <ul class="header__conteiner__menuLista">
                    <li class="header__conteiner__menuLista__titulo">Categorias</li>
                    <li class="header__conteiner__menuLista__itens">
                        <a class="header__conteiner__menuLista__itens__link" href="#">PROGRAMAÇÃO</a>
                    </li>
                    <li class="header__conteiner__menuLista__itens">
                        <a class="header__conteiner__menuLista__itens__link"  href="#">FRONT-END</a>
                    </li>
                    <li class="header__conteiner__menuLista__itens">
                        <a class="header__conteiner__menuLista__itens__link" href="#">INFRAESTRUTURA</a>
                    </li>
                    <li class="header__conteiner__menuLista__itens">
                        <a class="header__conteiner__menuLista__itens__link" href="#">BUSINESS</a>
                    </li>
                    <li class="header__conteiner__menuLista__itens">
                        <a class="header__conteiner__menuLista__itens__link" href="#">DESIGNE & UX</a>
                    </li>
            </ul>
            <img class="logo" src="./img/Logo.svg" alt="Logo AluraBooks">
        </div>
        <div class="header__conteiner">
            <img src="./img/Favoritos.svg" alt="Meus Favoritos">
            <img src="./img/Compras.svg" alt="Minhas Compras">
            <img src="./img/Usuario.svg" alt="Meu Perfil">
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__descricao">Encontre em nossa estante o que<br> precisa para seu desenvolvimento!</p>
            <span class="banner__barraPesquisa">
                <img src="./img/Lupa.svg" alt="icone lupa de pesquisa">
                <p class="banner__barraPesquisa__texto">Qual será sua próxima leitura?</p>
            </span>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
